{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高師實習徵才網</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'admin/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'admin/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Google fonts - Roboto for copy, Montserrat for headings-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{% static 'admin/vendor/owl.carousel/assets/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendor/owl.carousel/assets/owl.theme.default.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'admin/css/style.default.css' %}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'admin/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container"><a href="{% url 'index' %}" class="navbar-brand"><img
                src="{% static 'admin/img/nknu_logo.png' %}" alt="logo"
                class="d-none d-lg-block"><img
                src="img/logo-small.png" alt="logo" class="d-block d-lg-none"><span
                class="sr-only">Go to homepage</span></a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right">Menu<i class="fa fa-bars"></i></button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {% if username %}
                        <li class="nav-item active"><a href="#" class="nav-link">你好{{ username }} <span class="sr-only">(current)</span></a>
                        </li>
                    {% endif %}
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">關於我們</a></li>
                    <!--<li class="nav-item dropdown"><a id="clientZone" href="#" data-toggle="dropdown"
                                                     aria-haspopup="true" aria-expanded="false"
                                                     class="nav-link dropdown-toggle">Client Zone</a>
                        <div aria-labelledby="clientZone" class="dropdown-menu"><a href="client-register.html"
                                                                                   class="dropdown-item">Login or
                            Register</a><a href="client-dashboard.html" class="dropdown-item">Dashboard</a><a
                                href="client-applicants.html" class="dropdown-item">Applicants </a><a
                                href="client-job.html" class="dropdown-item">Post a new job </a></div>
                    </li>-->
                    <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">聯絡我們</a></li>
                    {% if username %}
                        <li class="nav-item dropdown">
                            <a href="#" id="logout_button"
                               class="btn navbar-btn btn-outline-light mb-5 mb-lg-0">
                                <i class="fa fa-sign-in"></i>登出
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown">
                            <a href="#loginModal" data-toggle="modal"
                               class="btn navbar-btn btn-outline-light mb-5 mb-lg-0">
                                <i class="fa fa-sign-in"></i>登入
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- *** LOGIN MODAL ***_________________________________________________________
-->
<div id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     class="modal fade">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="exampleModalLabel" class="modal-title">會員登入</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form action="../login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="useracc" type="text" placeholder="帳號" class="form-control">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" placeholder="密碼" class="form-control">
                    </div>
                    <p class="text-center">
                        <button type="submit" class="btn btn-outline-white-primary"><i class="fa fa-sign-in"></i> Log in
                        </button>
                    </p>
                </form>
                <p class="text-center text-muted">想找工作卻還沒註冊嗎?按<a href="{% url 'register' %}"><strong>馬上註冊</strong></a>加入高師徵才的行列吧!
                </p>
            </div>
        </div>
    </div>
</div>
<!-- *** LOGIN MODAL END ***-->
{% block content %}{% endblock %}

<!-- JavaScript files-->
<script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'admin/vendor/popper.js/umd/popper.min.js' %}"></script>
<script src="{% static 'admin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin/vendor/jquery.cookie/jquery.cookie.js' %}"></script>
<script src="{% static 'admin/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'admin/vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'admin/js/front.js' %}"></script>
<script src="{% static 'admin/js/myjs.js' %}"></script>
</body>
</html>
